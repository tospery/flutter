name: hi_share
description: Flutter plugin for sharing native.
repository: https://github.com/tospery/flutter/tree/main/plugins/hi_share
issue_tracker: https://github.com/tospery/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+hi_share%22
version: 1.1.1

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      ios:
        default_package: hi_share_ios

dependencies:
  flutter:
    sdk: flutter
  hi_share_ios: ^1.1.0
  hi_share_platform_interface: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
